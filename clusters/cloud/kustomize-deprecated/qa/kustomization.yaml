apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Define namespace for this environment
# Change this single line to deploy to a different namespace
namespace: data-qa

resources:
  - ../../../apps/data/cnpg
  # Add your sealed secret here after creating it
  # - sealedsecret-app.yaml

patches:
  # Rename the Namespace resource to match this environment
  - target:
      kind: Namespace
      name: data-system
    patch: |-
      - op: replace
        path: /metadata/name
        value: data-qa
  
  # Cloud storage class (customize based on provider: gp3, pd-ssd, managed-premium)
  - target:
      kind: Cluster
      name: platform-postgres
    patch: |-
      - op: replace
        path: /spec/storage/storageClass
        value: gp3
      - op: replace
        path: /spec/instances
        value: 2
      - op: add
        path: /spec/resources
        value:
          requests:
            cpu: "1"
            memory: "2Gi"
          limits:
            cpu: "3"
            memory: "6Gi"
  
  # Backup PVC with cloud storage
  - target:
      kind: PersistentVolumeClaim
      name: platform-postgres-backups
    patch: |-
      - op: replace
        path: /spec/storageClassName
        value: gp3
      - op: replace
        path: /spec/resources/requests/storage
        value: 75Gi

commonLabels:
  environment: qa
  deployment: cloud
