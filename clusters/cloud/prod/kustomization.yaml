apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Define namespace for this environment
namespace: data-prod

resources:
  - ../../../apps/data/cnpg
  # Add your sealed secret here after creating it
  # - sealedsecret-app.yaml

patches:
  # Rename the Namespace resource to match this environment
  - target:
      kind: Namespace
      name: data-system
    patch: |-
      - op: replace
        path: /metadata/name
        value: data-prod
  
  # Cloud storage class (customize based on provider: gp3, pd-ssd, managed-premium)
  - target:
      kind: Cluster
      name: platform-postgres
    patch: |-
      - op: replace
        path: /spec/storage/storageClass
        value: gp3
      - op: replace
        path: /spec/instances
        value: 3
      - op: add
        path: /spec/resources
        value:
          requests:
            cpu: "2"
            memory: "4Gi"
          limits:
            cpu: "8"
            memory: "16Gi"
  
  # Backup PVC with cloud storage
  - target:
      kind: PersistentVolumeClaim
      name: platform-postgres-backups
    patch: |-
      - op: replace
        path: /spec/storageClassName
        value: gp3
      - op: replace
        path: /spec/resources/requests/storage
        value: 200Gi

commonLabels:
  environment: prod
  deployment: cloud
