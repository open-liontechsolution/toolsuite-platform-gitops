apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Define namespace for this environment
# Change this single line to deploy to a different namespace
namespace: data-qa

resources:
  - ../../../apps/data/cnpg
  # Add your sealed secret here after creating it
  # - sealedsecret-app.yaml

patches:
  # Rename the Namespace resource to match this environment
  - target:
      kind: Namespace
      name: data-system
    patch: |-
      - op: replace
        path: /metadata/name
        value: data-qa
  
  # Longhorn storage class for local k3s
  - target:
      kind: Cluster
      name: platform-postgres
    patch: |-
      - op: replace
        path: /spec/storage/storageClass
        value: longhorn
      - op: replace
        path: /spec/instances
        value: 2
      - op: add
        path: /spec/resources
        value:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2"
            memory: "3Gi"
  
  # Backup PVC with Longhorn
  - target:
      kind: PersistentVolumeClaim
      name: platform-postgres-backups
    patch: |-
      - op: replace
        path: /spec/storageClassName
        value: longhorn
      - op: replace
        path: /spec/resources/requests/storage
        value: 30Gi

commonLabels:
  environment: qa
  deployment: local
