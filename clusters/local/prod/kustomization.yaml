apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Define namespace for this environment
namespace: data-prod

resources:
  - ../../../apps/data/cnpg
  # Add your sealed secret here after creating it
  # - sealedsecret-app.yaml

patches:
  # Rename the Namespace resource to match this environment
  - target:
      kind: Namespace
      name: data-system
    patch: |-
      - op: replace
        path: /metadata/name
        value: data-prod
  
  # Longhorn storage class for local k3s
  - target:
      kind: Cluster
      name: platform-postgres
    patch: |-
      - op: replace
        path: /spec/storage/storageClass
        value: longhorn
      - op: replace
        path: /spec/instances
        value: 3
      - op: add
        path: /spec/resources
        value:
          requests:
            cpu: "1"
            memory: "2Gi"
          limits:
            cpu: "4"
            memory: "8Gi"
  
  # Backup PVC with Longhorn
  - target:
      kind: PersistentVolumeClaim
      name: platform-postgres-backups
    patch: |-
      - op: replace
        path: /spec/storageClassName
        value: longhorn
      - op: replace
        path: /spec/resources/requests/storage
        value: 50Gi

commonLabels:
  environment: prod
  deployment: local
