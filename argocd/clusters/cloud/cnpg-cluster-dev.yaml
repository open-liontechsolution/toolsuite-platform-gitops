apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cnpg-cluster-cloud-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/<your-org>/toolsuite-platform-gitops
    path: apps/data/cnpg
    targetRevision: main
    helm:
      releaseName: platform-postgres-dev
      valueFiles:
        - values.yaml
        - ../../clusters/cloud/dev/values.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: data-dev
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
    - group: postgresql.cnpg.io
      kind: Cluster
      jsonPointers:
        - /spec/instances
        - /status
