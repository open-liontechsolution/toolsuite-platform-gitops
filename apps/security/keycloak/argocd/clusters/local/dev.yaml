apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak-local-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: tools
  
  source:
    repoURL: https://github.com/open-liontechsolution/toolsuite-platform-gitops
    path: apps/security/keycloak
    targetRevision: main
    helm:
      releaseName: keycloak-dev
      valueFiles:
        - values.yaml
        - environments/local/dev.yaml
  
  destination:
    server: https://kubernetes.default.svc
    namespace: security-dev
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/replicas
