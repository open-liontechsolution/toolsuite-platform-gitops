apiVersion: batch/v1
kind: CronJob
metadata:
  name: platform-postgres-logical-backup
  labels:
    app.kubernetes.io/name: platform-postgres
    app.kubernetes.io/part-of: data-platform
spec:
  schedule: "0 2 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app.kubernetes.io/name: platform-postgres
            app.kubernetes.io/component: backup
        spec:
          restartPolicy: OnFailure
          containers:
            - name: pg-dump
              image: postgres:16.4
              command:
                - /bin/sh
                - -c
              args:
                - |
                  set -euo pipefail
                  mkdir -p /backups
                  
                  # Clean up backups older than 30 days
                  echo "Cleaning up old backups..."
                  find /backups -name "cluster-*.sql" -type f -mtime +30 -delete || true
                  
                  # Create new backup
                  ts=$(date +%Y%m%d%H%M%S)
                  echo "Creating backup: cluster-${ts}.sql"
                  pg_dumpall --no-role-passwords --file=/backups/cluster-${ts}.sql
                  
                  # Show backup size and disk usage
                  ls -lh /backups/cluster-${ts}.sql
                  df -h /backups
              env:
                - name: PGHOST
                  value: platform-postgres-rw
                - name: PGPORT
                  value: "5432"
                - name: PGUSER
                  valueFrom:
                    secretKeyRef:
                      name: platform-postgres-superuser
                      key: username
                - name: PGPASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: platform-postgres-superuser
                      key: password
              resources:
                requests:
                  cpu: "100m"
                  memory: "256Mi"
                limits:
                  cpu: "500m"
                  memory: "1Gi"
              volumeMounts:
                - name: backup
                  mountPath: /backups
          volumes:
            - name: backup
              persistentVolumeClaim:
                claimName: platform-postgres-backups
