# Cloud QA Environment Configuration
# Namespace: data-qa
# Deployment: Cloud Kubernetes (EKS/GKE/AKS)

# Values for the CloudNativePG cluster subchart (aliased as 'cnpg')
cnpg:
  # Two instances for cloud HA
  instances: 2
  
  # Storage configuration for cloud (AWS gp3 by default)
  storage:
    size: 75Gi
    storageClass: gp3
    # For GCP use: pd-ssd
    # For Azure use: managed-premium
  
  # Cloud QA resources
  resources:
    requests:
      cpu: "1"
      memory: "2Gi"
    limits:
      cpu: "3"
      memory: "6Gi"
  
  # Anti-affinity for multi-AZ
  affinity:
    enablePodAntiAffinity: true
    topologyKey: topology.kubernetes.io/zone
    podAntiAffinityType: preferred
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
              - key: workload
                operator: In
                values:
                  - database
  
  # Environment labels
  labels:
    app.kubernetes.io/part-of: data-platform
    environment: qa
    deployment: cloud
  
  # PostgreSQL tuning for cloud QA
  postgresql:
    parameters:
      max_connections: "200"
      shared_buffers: "512MB"
      effective_cache_size: "2GB"
      maintenance_work_mem: "128MB"
      work_mem: "2621kB"

# SealedSecret configuration for cloud QA
# IMPORTANT: Replace these placeholder values with actual encrypted secrets
# To encrypt a secret:
#   echo -n "your-value" | kubeseal --raw --from-file=/dev/stdin --namespace data-qa --name platform-postgres-app
sealedSecret:
  enabled: true
  name: platform-postgres-app
  encryptedData:
    # Replace with actual encrypted values using kubeseal
    username: "REPLACE_WITH_ENCRYPTED_USERNAME"
    password: "REPLACE_WITH_ENCRYPTED_PASSWORD"
